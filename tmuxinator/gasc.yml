name: gasc
root: ~/Dev/Clients/Gascoyne

windows:
  - docker:
      root: ~/Dev/Clients/Gascoyne/gascoyne_server
      layout: main-horizontal
      panes:
        - sleep 5 && docker exec -it gascoyne_db psql -U postgres
        - docker-compose up
  - api:
      root: ~/Dev/Clients/Gascoyne/gascoyne_server
      layout: main-horizontal
      panes:
        - atom-beta .
        - sleep 5 && docker exec -it gascoyne_api rails console
        - tail -f log/development.log
  - ios:
      root: ~/Dev/Clients/Gascoyne/gascoyne
      layout: main-horizontal
      panes:
        - #empty
        - #empty
