name: nmf
root: ~/Dev/Clients/NextManlyFerry

windows:
  - api:
      root: ~/Dev/Clients/NextManlyFerry/api
      layout: main-horizontal
      panes:        
        - docker-compose up -d
        - git fetch --all
        - bundle exec guard
        - sleep 3 && docker-compose exec api bash
  - ios:
      root: ~/Dev/Clients/NextManlyFerry/ios
      layout: main-horizontal
      panes:
        - xc
        - git fetch --all

