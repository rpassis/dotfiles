name: arrowfield
root: ~/Dev/Clients/Arrowfield

windows:
  - api:
      root: ~/Dev/Clients/Arrowfield/bloodstock_server
      layout: main-horizontal
      panes:
        - docker:
          - docker-compose up -d
          - code .
        - bash:
          - sleep 5
          - docker-compose exec api bash
          - rails c
        - logs:
          - tail -f log/development.log
        - remote:
          - cx ssh -s "Bloodstock AWS" -e dev Giraffe
  - ios:
      root: ~/Dev/Clients/Arrowfield/bloodstock_ios
      layout: main-horizontal
      panes:
        - xcode:
          - xc
          - git fetch --all
        - shell:
          - #
